<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 40px;
        }
        .container {
            width: 360px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #27ae60;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 15px;
        }
    </style>

<div class="container">
    <h2>Login by Phone</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
